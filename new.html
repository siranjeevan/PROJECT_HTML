<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#" onclick="toggleHome()">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      
      <div id="home">This is the Home section</div>
      <div id="about">This is the About section</div>
      <div id="projects">This is the Projects section</div>
      <div id="contact">This is the Contact section</div>
      <script>
        let homeOnly = false;
      
        function toggleHome() {
          const home = document.getElementById("home");
          const about = document.getElementById("about");
          const projects = document.getElementById("projects");
          const contact = document.getElementById("contact");
      
          if (!homeOnly) {
            // Show only Home
            home.style.display = "block";
            about.style.display = "none";
            projects.style.display = "none";
            contact.style.display = "none";
            homeOnly = true;
          } else {
            // Show all again
            home.style.display = "block";
            about.style.display = "block";
            projects.style.display = "block";
            contact.style.display = "block";
            homeOnly = false;
          }
        }
      </script>
            
</body>
</html>
